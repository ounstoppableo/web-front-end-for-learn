<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            padding-top: 30px;
            background-color: #ccc;
            border-radius: 20px;
            font-size: 80px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>0</div>
    <script>
        const div = document.querySelector('div')
        div.addEventListener('mousemove', Throttling(mouseMove, 500))
        function mouseMove() {
            div.innerHTML = +div.innerHTML + 1
        }
        function Throttling(fn, t) {
            let timer = null
            return function () {
                if (!timer) {
                    timer = setTimeout(function () {
                        fn()
                        timer = null
                    }, t)
                }
            }
        }
    </script>
</body>

</html>
