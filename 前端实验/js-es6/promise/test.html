<body>
    <script>
        console.log(new Promise((resolve, reject) => { console.log(33); setTimeout(()=>{console.log(22)}, 3000) }));
        console.log(11);
        let p1 = Promise.resolve('ok')
        let p2 = Promise.resolve('ok2')
        const result = Promise.all([p1, p2])
        console.log(result);
        const p3 = new Promise((resolve, reject) => { setTimeout(()=>{resolve('ok3')}, 3000) })
        console.log(Promise.race([p3, p1, p2]));
    </script>
