  <script>
    const dataArr = [
      {

    // é¡µé¢æ¸²æŸ“
    function flash(arr) {
      const tbody = document.querySelector('.tbody')
      tbody.innerHTML = arr.map(item => {
        const { id, icon, isChecked, num, price } = item
        const fin_price = (price * 100 * num / 100).toFixed(2)
        return `
        <div class="tr" data-id="${id}">
            <div class="td"><input type="checkbox" ${isChecked ? "checked" : ""} /></div>
            <div class="td"><img src="${icon}" alt="" /></div>
            <div class="td">${price.toFixed(2)}</div>
            <div class="td">
              <div class="my-input-number">
                <button class="decrease"> - </button>
                <span class="my-input">${num}</span>
                <button class="increase"> + </button>
              </div>
            </div>
            <div class="td">${fin_price}</div>
            <div class="td"><button class="button del">åˆ é™¤</button></div>
          </div> 
      `
      }).join('')

      // è®¡ç®—å•†å“çš„æ€»ä»·
      document.querySelector('.price').innerHTML = dataArr.filter(ele => ele.isChecked === true).reduce((prev, curr) => prev += curr.price * 100 * curr.num / 100, 0).toFixed(2)
      // ç»“ç®—æ¨¡å—
      document.querySelector('.pay').innerHTML = `ç»“ç®—( ${dataArr.filter(ele => ele.isChecked === true).length} )`
      // ç©ºç©ºå¦‚ä¹Ÿæ¨¡å—
      const empty = document.querySelector('.empty')
      const main = document.querySelector('.main')
      dataArr.length === 0 ? empty.style.display = 'block' : empty.style.display = 'none'
      dataArr.length === 0 ? main.style.display = 'none' : main.style.display = 'block'

    }
    flash(dataArr)
    //å°è£…æ•°æ®æ•°ç»„æ ¹æ®idæŸ¥æ‰¾çš„å‡½æ•°
    function arrFind(id) {
      for (let i = 0; i < dataArr.length; i++) {
        if (dataArr[i].id === id) {
          return i
        }
      }
    }
    //ç»™å¤é€‰æ¡†æ·»åŠ ç‚¹å‡»äº‹ä»¶
    const checkAll = document.querySelector('.check-all [type="checkbox"]')
    const tbody = document.querySelector('.tbody')
    tbody.addEventListener('click', function (e) {
      const { tagName, className, parentNode } = e.target
      if (tagName === 'INPUT') {
        const id = +parentNode.parentNode.dataset.id
        const index = arrFind(id)
        dataArr[index].isChecked = e.target.checked
        dataArr.every(eve => eve.isChecked === true) === true ? checkAll.checked = true : checkAll.checked = false
        flash(dataArr)
      }
      // å¢åŠ æ¨¡å—
      if (className === 'increase') {
        const id = +parentNode.parentNode.parentNode.dataset.id
        const index = arrFind(id)
        dataArr[index].num += 1
        flash(dataArr)
      }
      // å‡å°‘æ¨¡å—
      if (className === 'decrease') {
        const id = +parentNode.parentNode.parentNode.dataset.id
        const index = arrFind(id)
        dataArr[index].num = dataArr[index].num > 1 ? dataArr[index].num - 1 : 1
        flash(dataArr)
      }
      // åˆ é™¤æ¨¡å—
      if (className === 'button del') {
        const id = +parentNode.parentNode.dataset.id
        const index = arrFind(id)
        dataArr.splice(index, 1)
        flash(dataArr)
      }
    })
    //ç»™allcheckå¤é€‰æ¡†æ·»åŠ ç‚¹å‡»äº‹ä»¶
    checkAll.addEventListener('click', function () {
      dataArr.forEach(ele => ele.isChecked = checkAll.checked)
      flash(dataArr)
    })
  </script>
