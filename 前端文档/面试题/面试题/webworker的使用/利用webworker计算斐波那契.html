<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding-top: 100px;
        }
    </style>
</head>

<body>
    <p>斐波那契数</p>
    <p>请输入你想要算的位数</p>
    <input type="text" id="text" />
    <button>计算</button>
    <div><span>结果是：</span><span id="result"></span></div>
</body>
<script>
    const woker = new Worker('./worker.js')
    const btn = document.querySelector('button')
    const input = document.querySelector('#text')
    const result = document.querySelector('#result')
    let totalTime = 0
    btn.addEventListener('click', () => {
        woker.postMessage(input.value)
    })
    woker.onmessage = function (event) {
        result.innerText = event.data
    }
</script>

</html>
